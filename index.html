<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    
    <!-- inicio header -->
    <header>
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <i class="bx bx-shopping-bag" id="cart-icon"></i>

            <div class="cart">
                <h2 class="cart-title">Carrinho</h2>
                <!-- conteudo -->
                <div class="cart-content">

                    <div class="cart-box">
                        <img src="/img/product2.jpg" alt="" class="cart-img">
                        <div class="detail-box">
                            <div class="cart-product-title">Fone airpods</div>
                            <div class="cart-price">R$50,00</div>
                            <input type="number" value="1" class="cart-quantity">
                        </div>
                        <!-- Remove item -->
                        <i class='bx bxs-trash-alt cart-remove'></i>
                    </div>
                </div>
                <!-- total produt -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">R$0</div>
                </div>
                <!-- button  -->
                <button type="button" class="btn">Compre Agora</button>

                <!-- cart fechar -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- fim header -->
    <!-- inicio section -->
    <section class="shop container">
        <h2 class="section-title">Produtos da Semana</h2>
        <!-- inicio Content -->
        <div class="shop-content">
            <!-- Product 1  -->
            <div class="product-box">
                <img src="/img/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Camiseta Básica</h2>
                <span class="price">R$45,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 2  -->
            <div class="product-box">
                <img src="/img/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Fone airpods</h2>
                <span class="price">R$50,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 3  -->
            <div class="product-box">
                <img src="/img/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Jaqueta Preta</h2>
                <span class="price">R$199,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 4  -->
            <div class="product-box">
                <img src="/img/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Garrafa Squeeze</h2>
                <span class="price">R$45,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 5  -->
            <div class="product-box">
                <img src="/img/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Óculos de Sol</h2>
                <span class="price">R$100,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 6  -->
            <div class="product-box">
                <img src="/img/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Boné / baseball</h2>
                <span class="price">R$85,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 7  -->
            <div class="product-box">
                <img src="/img/product7.jpg" alt="" class="product-img">     
                <h2 class="product-title">mochila </h2>
                <span class="price">R$150,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Product 8  -->
            <div class="product-box">
                <img src="/img/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">tênis sport</h2>
                <span class="price">R$200,00</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>

        </div>
        <!-- fim Content -->
    </section>
    <!-- fim section -->
                
</body>
</html>
